<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="formulario">
    <ion-item>
      <ion-input type="text" placeholder="Usuario" formControlName="usuario" value="examen"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="password" placeholder="Clave" formControlName="clave" value="1234"></ion-input>
    </ion-item>

    <ion-item>
      <ion-select interface="popover" placeholder="Pais" formControlName="pais">
        <ion-option *ngFor="let pais of paises;index as i" value="{{pais[0]}}">{{pais[1]}}</ion-option>
      </ion-select>
    </ion-item>

    <button ion-button (click)="comprobarLogin()" >Conectar</button>
  </form>
</ion-content>

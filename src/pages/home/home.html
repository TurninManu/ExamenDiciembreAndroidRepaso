<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="formulario">
    <ion-item>
      <ion-input type="text" placeholder="Usuario" formControlName="usuario" value="examen"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="password" placeholder="Clave" formControlName="clave" value="1234"></ion-input>
    </ion-item>

    <ion-item>
      <ion-select interface="popover" placeholder="Pais" formControlName="pais">
        <ion-option value="AU">Australia</ion-option>
        <ion-option value="BR">Brasil</ion-option>
        <ion-option value="DE">Alemania</ion-option>
        <ion-option value="DK">Dinamarca</ion-option>
        <ion-option value="ES">España</ion-option>
        <ion-option value="IR">Irán</ion-option>
      </ion-select>
    </ion-item>

    <button ion-button (click)="comprobarLogin()" >Conectar</button>
  </form>
</ion-content>

<ion-header>
  <ion-navbar>
    <ion-title>{{pais}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="buscar()">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list *ngFor="let p of personas;index as i">
    <img src="{{p.urlImagenMedium}}"/>
    <ion-item (click)="datos(i)" >
      <ion-label>{{p.direccion.ciudad}}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>

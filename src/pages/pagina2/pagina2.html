<ion-header>
  <ion-navbar>
    <ion-title>{{pais}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="buscar()">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list *ngFor="let p of personas;index as i">
    <ion-grid>
      <ion-row (click)="datos(i)" >
        <ion-col size="6"><img src="{{p.urlImagenMedium}}"/></ion-col>
        <ion-col size="6"><ion-label>{{p.direccion.ciudad}}</ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>

</ion-content>
